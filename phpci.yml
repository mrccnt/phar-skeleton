build_settings:
  ignore:
    - "vendor"

setup:
  composer:
    action: "install"

test:

  php_mess_detector:
    path: "src"
    rules:
      - "cleancode"
      - "naming"
      - "unusedcode"

  php_code_sniffer:
    path: "src"
    standard: "PSR2"

  php_cpd:
    standard: "PSR2"
    path: "src"